<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            box-shadow: none !important;
        }

        a {
            text-decoration: none;
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h1 class="text-center fw-bold mt-5 mb-3">Google Account</h1>
        <form class="mb-4">
            <div class="input-group border rounded">
                <span class="input-group-text ps-3 pe-1 border-0 rounded-0 bg-transparent text-muted">Email</span>
                <input type="email" name="email" class="form-control border-0 rounded-0 bg-transparent" autofocus required>
                <button class="btn ps-1 pe-3 border-0 rounded-0 bg-transparent text-muted"><i class="bi bi-search"></i></button>
            </div>
        </form>
        {% if context %}
            {% if context.id %}
            <div class="my-3 border rounded position-relative">
                <div class="position-relative">
                    <img src="{{ context.cover }}" class="img-fluid rounded-top">
                    <img src="{{ context.picture }}" class="img-fluid h-75 rounded-circle position-absolute start-50 bottom-0 mb-3 translate-middle-x">
                </div>
                <div class="p-3">
                    <h2 class="text-center mb-0"><a href="https://www.google.com/maps/contrib/{{ context.id }}" target="_blank" class="text-black stretched-link">{{ context.name }}</a></h2>
                    <h5 class="text-center mb-1">{{ context.email }}</h5>
                </div>
            </div>
            {% else %}
            <h2 class="text-center">Account not found</h2>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
